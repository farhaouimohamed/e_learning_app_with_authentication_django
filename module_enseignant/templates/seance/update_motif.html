{% extends "base.html" %} {% load static %} {% block content %}

<br>
<div class="row" style="padding: 30px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3 style="text-align: center;">Mette à jour le motif de l'étudiant {{etudiant.nom}} {{etudiant.prenom}}</h3>
        <div class="card card-body">
            <p style="text-align: center;"> </p>
            {{moduleForm.nom}}
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <h6>Ancien motif : {{absence.motif}}</h6>
                <h6>Ancien justificatif : {{absence.justificatif}}</h6>
                <label for="inputGroupe" class="form-label">Nouveau Motif</label>
                <select id="inputMotif" name="inputMotif" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option value="exclu">Exclu</option>  
                    <option value="present">Present</option> 
                    <option value="retard">Retard</option>  
                  </select>
                <hr>
                <label for="inputGroupe" class="form-label">Justificatif</label>
                <input id="inputJustificatif" name="inputJustificatif" type="text" class="form-control" />
                <hr>
                <input class="btn btn-success" type="submit" name="Confirm">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
