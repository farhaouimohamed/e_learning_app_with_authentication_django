<!-- home.html -->
{% extends "base.html" %} {% block content %}
<div class="container col-md-12 col-auto" style="padding-top: 20px">
    <div class="form-row">
        <div class="form-group col-md-10">
            <h1>Créer un séance</h1>
        </div>
        <div class="form-group col-md-2">
            <a class="button btn btn-primary" href="/module_enseignant/seances">
              Liste séances
          </a>
        </div>
    </div>
</div>
<div class="container">

    <div class="col-md-12 col-auto">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNom">Heure de début</label> {{seanceForm.heure_debut}}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrenom">Heure de fin</label>{{seanceForm.heure_fin}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Numéro de salle</label>{{seanceForm.numero_salle}}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Objectif</label>{{seanceForm.objectif}}
                </div>
            </div>
            <div class="form-group">
                <label for="inputDateNaissance">Resume</label>{{seanceForm.resume}}
            </div>
            <div class="form-group">
                <label for="inputPhoto" class="form-label">Etat</label>{{seanceForm.type}}
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEtat" class="form-label">Type</label>{{seanceForm.etat}}
                </div>
                <div class="form-group col-md-4">
                    <label for="inputGroupe" class="form-label">Nom du module</label>
                    <select id="inputNomModule" name="inputNomModule" class="form-control">
                        <option selected disabled>Choose...</option>
                        {% for m in modules %}
                          <option value='{{m.id}}'>{{m.nom}}</option>  
                        {% endfor %}
                      </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Créer une séance</button>
        </form>
    </div>
</div>

{% endblock content %}
