<!-- home.html -->
{% extends "base.html" %} {% block content %}
<div class="container col-md-12 col-auto" style="padding-top: 50px">
    <div class="form-row">
        <div class="form-group col-md-10">
            <h1>Ajouter un travail à faire</h1>
        </div>
        <div class="form-group col-md-2">
            <a class="button btn btn-primary" href="/module_enseignant/travailR/listtravailR">
              Liste travails
          </a>
        </div>
    </div>
</div>
<div class="container" style="padding-top: 50px; padding-bottom: 50px;">

    <div class="col-md-12 col-auto">

        <form method="post" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitre">Titre</label> {{form.titre}}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDateLancement">Date de lancement</label> {{form.date_lancement}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDateRetour">Date de retour</label> {{form.date_retour}}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNature">Nature</label> {{form.nature}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDescriptif">Descriptif</label> {{form.descriptif}}
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEnonce" class="form-label">Enoncé</label>{{form.piece_jointe_enonce}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEtat">Etat</label> {{form.etat}}
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEvaluation" class="form-label">Evaluation</label>{{form.evaluation}}
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEvaluation" class="form-label">Module</label>
                    <select id="inputNomModule" name="inputNomModule" class="form-control">
                        <option selected disabled>Choose...</option>
                        {% for m in modules %}
                          <option value='{{m.id}}'>{{m.nom}}</option>  
                        {% endfor %}
                      </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Créer un travail à faire</button>
        </form>
    </div>
</div>

{% endblock content %}
