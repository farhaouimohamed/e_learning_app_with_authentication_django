{% extends "base.html" %} {% load static %} {% block content %}

<br>
<div class="row" style="padding: 50px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 style="text-align: center;">Affecter un groupe à un module</h1>
        <div class="card card-body">
            <p style="text-align: center;">Quel groupe vous voulez lui affecté ce module ? </p>
            {{moduleForm.nom}}
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="inputGroupe" class="form-label">Nom du Groupe</label>
                <select id="inputNomGroupe" name="inputNomGroupe" class="form-control">
                    <option selected disabled>Choose...</option>
                    {% for groupe in groupes %}
                      <option value='{{groupe.identifiant}}'>{{groupe.nom}}</option>  
                    {% endfor %}
                  </select>
                <hr>
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
